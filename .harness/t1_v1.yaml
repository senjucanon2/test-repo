template:
  name: t1
  identifier: t1
  versionLabel: v1
  type: Stage
  projectIdentifier: proj1
  orgIdentifier: default
  tags: {}
  spec:
    type: Deployment
    spec:
      deploymentType: Kubernetes
      environment:
        environmentRef: <+input>
        deployToAll: false
        environmentInputs: <+input>
        serviceOverrideInputs: <+input>
        infrastructureDefinitions: <+input>
      service:
        serviceRef: <+input>
        serviceInputs: <+input>
      execution:
        steps:
          - step:
              type: ShellScript
              name: ShellScript_1
              identifier: ShellScript_1
              spec:
                shell: Bash
                executionTarget: {}
                source:
                  type: Inline
                  spec:
                    script: exit 0
                environmentVariables: []
                outputVariables: []
                includeInfraSelectors: false
              timeout: 11m
        rollbackSteps: []
    failureStrategies:
      - onFailure:
          errors:
            - AllErrors
          action:
            type: StageRollback
