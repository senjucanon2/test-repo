service:
  name: srv1
  identifier: srv1
  orgIdentifier: default
  projectIdentifier: proj1
  serviceDefinition:
    spec:
      manifests:
        - manifest:
            identifier: manifest1
            type: K8sManifest
            spec:
              store:
                type: Github
                spec:
                  connectorRef: <+input>
                  gitFetchType: Branch
                  paths:
                    - manifest.txt
                  branch: main
              skipResourceVersioning: false
              enableDeclarativeRollback: false
    type: Kubernetes
